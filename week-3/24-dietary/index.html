<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>

            <!-- Adding checkboxes with labels for dietary requirements -->
            <div>
              <input type="checkbox" name="dietary-requirement" value="halal" id="halal" />
              <label for="halal">Halal</label>
            </div>

            <div>
              <input type="checkbox" name="dietary-requirement" value="kosher" id="kosher" />
              <label for="kosher">Kosher</label>
            </div>

            <div>
              <input
                type="checkbox"
                name="dietary-requirement"
                value="vegetarian"
                id="vegetarian"
              />
              <label for="vegetarian">Vegetarian</label>
            </div>

            <div>
              <input type="checkbox" name="dietary-requirement" value="vegan" id="vegan" />
              <label for="vegan">Vegan</label>
            </div>

            <div>
              <input
                type="checkbox"
                name="dietary-requirement"
                value="gluten-free"
                id="gluten-free"
              />
              <label for="gluten-free">Gluten Free</label>
            </div>
          </fieldset>

          <!-- Adding the submit button -->
          <button type="submit">Submit</button>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
